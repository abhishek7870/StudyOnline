<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/login_style.css">

	<script type="text/javascript">
		$(document).ready(function(){
			$( "#form" ).submit(function(event) {
				event.preventDefault();
				$.ajax({
					type: 'POST',
					url: '/login',
					data: $('#form').serialize(),
					dataType: "json",
					success: function(response){
						//alert("a");
						//console.log(response.Success);
						$('#form')[0].reset();

						document.getElementById("check").innerHTML=response.Success;
         					//ADD THIS CODE
         					setTimeout(function(){
         						document.getElementById("check").innerHTML="";
         					},3000);
         					if (response.Success=="Success!") {
								 document.getElementById("aa").click();
         					};
         				},
         				error: function() {
         				}
         			})
			});

		});
	</script>
</head>
<body>
		<div class="login-clean">
				<form id="form" method="POST">
					<h2 class="sr-only">Login Here !</h2>
					<div><img src="./images/infinity.jpg" style="width:50%;margin-bottom:20px; margin-left: 25%;"></div>
					<div class="form-group"><input class="form-control" type="text" name="email" placeholder="E-mail" required=""></div>
					<div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Password"></div>
					<div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Login">Log In</button></div>
					<div class="mssg bg-danger"><span id="check"></span></div>
					<div id="LangTable"><a href="\profile" id="aa"></a></div>
					<div><a href="/forgetpass" class="forgot">Forgot your email or password?</a></div>
				</form>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
