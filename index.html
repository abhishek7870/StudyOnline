<!DOCTYPE html>
<html>
<head>
	<title>Auth</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript">
		$(document).ready(function(){
			$( "#form1" ).submit(function(event) {
				event.preventDefault();
				$.ajax({
					type: 'POST',
					url: '/',
					data: $('#form1').serialize(),
					dataType: "json",
					success: function(response){
						alert("Entered Successfully");
						console.log(response.Success);
						$('#form1')[0].reset();
						document.getElementById("check").innerHTML=response.Success;
         					setTimeout(function(){
         						document.getElementById("check").innerHTML="";
         					},3000);
         					if (response.Success=="You are regestered,You can login now.") {
         						document.getElementById("Sucsess").click();
         					};
         				},
         				error: function() {
         				}
         			})
			});
		});
	</script>
</head>
<body>
    	<div class="register-photo">
				<div class="form-container">
					<div class="image-holder"></div>
					<form id="form1" method="POST">
						<h2 class="text-center"><strong>Create</strong> an account.</h2>
						<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
						<div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
						<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
						<div class="form-group"><input class="form-control" type="password" name="passwordConf" placeholder="Confirm Password"></div>
						<div class="form-group">
							<div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
						</div>
						<div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Register">Sign Up</button></div>
						<div class="mssg bg-danger"><span id="check"></span></div>
						<div><span>You already have an account? Login here.<a href="/login" class="already">Login</a></span></div>
                        <div id="LangTable"><a href="/login" id="aa"></a></div></form>
				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
